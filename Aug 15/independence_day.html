<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Independence Day ðŸ‡®ðŸ‡³</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 50% -10%, rgba(255,153,51,.25), transparent 60%),
                  radial-gradient(1200px 800px at 50% 110%, rgba(19,136,8,.25), transparent 60%),
                  #0b0f14;
      color: #fff;
      overflow: hidden;
    }
    .card {
      text-align: center;
      padding: 32px 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.15);
    }
    h1 {
      font-size: clamp(28px, 6vw, 56px);
      margin: 0 0 12px;
      letter-spacing: .5px;
    }
    .tri {
      display: inline-block;
      font-weight: 800;
      background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 24px rgba(255,255,255,0.25);
    }
    .sub {
      opacity: .9;
      font-size: clamp(14px, 2.6vw, 18px);
      margin-bottom: 18px;
    }
    .tag {
      display: inline-block;
      margin: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 14px;
    }
    canvas { position: fixed; inset: 0; pointer-events: none; }
    .chakra {
      width: 54px; height: 54px; margin: 8px auto 0;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.4));
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <img src="india.png" alt="flag image" width="200" height="200">

    <h1><span class="tri">Happy Independence Day</span></h1>
    <div class="sub">let's honor the past,Clebrate the present,and bulid brighter future for our India <strong>Jai Hind!</strong></div>
    <div>
      <span class="tag">Aug15</span>
      <span class="tag">#IndiaAt78</span>
      <span class="tag">#JaiHind</span>
      <span class="tag">#AshuUpdatz</span>
    </div>
  </div>

  <script>
    // lightweight tricolor confetti
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    let W, H, particles;
    const colors = ['#ff9933', '#ffffff', '#138808'];

    function resize() {
      W = cvs.width = window.innerWidth;
      H = cvs.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function reset(p) {
      p.x = Math.random() * W;
      p.y = -10 - Math.random() * H;
      p.vx = (Math.random() - 0.5) * 0.6;
      p.vy = 1 + Math.random() * 2.5;
      p.size = 2 + Math.random() * 5;
      p.rot = Math.random() * Math.PI;
      p.rotSpd = (Math.random() - 0.5) * 0.08;
      p.color = colors[Math.floor(Math.random() * colors.length)];
      p.shape = Math.random() < 0.5 ? 'rect' : 'circle';
    }

    function init() {
      particles = new Array(160).fill(0).map(() => {
        const p = {};
        reset(p);
        p.y = Math.random() * H;
        return p;
      });
    }
    init();

    function draw() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.rotSpd;
        if (p.y > H + 10) reset(p);

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        if (p.shape === 'rect') {
          ctx.fillRect(-p.size, -p.size/2, p.size*2, p.size);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, p.size/1.2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
